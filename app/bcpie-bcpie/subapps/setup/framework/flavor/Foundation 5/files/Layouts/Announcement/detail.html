<meta property="og:title" content="{{subject}}">
<meta property="og:url" content="{module_pageaddress}">
<meta property="og:type" content="article">

<div class="row">
	<div class="medium-8 columns">
		<article id="post">
			<p class="subheader">{{fromDate | date: 'MMM dd, yyyy'}}{% if toDate != fromDate %}â€“{{toDate | date: 'MMM dd, yyyy'}}{% endif %} | <a href="{module_pageaddress}">permalink</a></p>
			{{body}}
		</article>
	</div>
	<div class="medium-4 columns">
		<aside>
			<h3>All News</h3>
			{module_announcement filter="all"}
		</aside>
	</div>
</div>,add_Image, remove_Image
