<p>{tag_answer}</p>

<hr>

<h4>Leave some feedback</h4>
<form method="post" action="/RatingProcess.aspx?OID={module_oid}&amp;OTYPE={module_otype}" data-bcpie-formmagic="true">
	<label>Was this helpful?</label>
	<label>
		No
		<input type="radio" name="Rating" value="1">
		<input type="radio" name="Rating" value="2">
		<input type="radio" name="Rating" value="3" checked="checked">
		<input type="radio" name="Rating" value="4">
		<input type="radio" name="Rating" value="5">
		Very
	</label>

	<input type="text" name="FullName" placeholder="Name (optional)">
	<input name="website" type="text" placeholder="Website (optional)">
	<input type="email" name="EmailAddress" placeholder="Email Address (optional)">
	<textarea name="Feedback" placeholder="Leave some feedback (optional)"></textarea>
	<button type="submit" class="radius button">Submit</button>
</form>
