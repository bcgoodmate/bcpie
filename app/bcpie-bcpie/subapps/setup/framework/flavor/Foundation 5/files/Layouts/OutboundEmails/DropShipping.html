<html>
    <head>
    <style type="text/css">
        body {margin: 30px;}
        body, table {font: 12px/18px"Lucida Grande", Helvetica, Arial, Verdana, sans-serif;}
        table {border-right: 1px solid #eee;border-bottom: 1px solid #eee;}
        table td {border-top: 1px solid #eee;border-left: 1px solid #eee;}
        table span {color: #888;}
    </style>
    </head>
<body>
    <table>
        <tbody>
            <tr>
                <td><strong>Invoice Date</strong><br>{tag_invoicedate}</td>
                <td align="right"><strong>Invoice Number</strong><br>{tag_invoicenumber}</td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>{tag_recipientname}<br>{tag_addressshipping}</td>
                <td>{tag_shippingdescription}<br>{tag_shippinginstructions}</td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2">
                    <table>
                        <thead>
                            <tr>
                                <th width="10%"><span>Product Code</span></th>
                                <th width="20%"><span>Product</span></th>
                                <th width="30%"><span>Description</span></th>
                                <th width="10%"><span>Quantity</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text">
                                <td width="10%">{tag_productcode}</td>
                                <td width="20%">{tag_productname}</td>
                                <td width="30%">{tag_productdescription}</td>
                                <td width="10%">{tag_productquantity}</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
