<form method="post" enctype="multipart/form-data" action="/MemberProcess.aspx" data-bcpie-formmagic="validateMode:inline; useAjax:true;">
	<div class="row">
		<div class="medium-3 columns">
			<label for="FirstName" class="inline right">First Name</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="FirstName" value="{module_firstname}" placeholder="First Name">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="LastName" class="inline right">Last Name</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="LastName" value="{module_lastname}" placeholder="Last Name">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="EmailAddress" class="inline right">Email Address</label>
		</div>
		<div class="medium-9 columns">
			<input type="email" name="EmailAddress" value="{module_emailaddress}" placeholder="Email Address">
			<input type="hidden" name="Username" data-bcpie-sameas="copy:EmailAddress">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="Password" class="inline right">Password</label>
		</div>
		<div class="medium-9 columns">
			<input type="password" name="Password" value="{module_password}" placeholder="Password">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="PasswordConfirm" class="inline right">Confirm Password</label>
		</div>
		<div class="medium-9 columns">
			<input type="password" name="PasswordConfirm" value="{module_password}" placeholder="Confirm Password">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="Company" class="inline right">Company</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="Company" value="{module_company}" placeholder="Company">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="DOB" class="inline right">Date of Birth</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="DOB" value="{module_dob}" placeholder="Date of Birth" data-bcpie-date="format:DD-MMM-YYYY;  event:change;">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkPhone" class="inline right">Work Phone Number</label>
		</div>
		<div class="medium-9 columns">
			<input type="tel" name="WorkPhone" value="{module_workphone}" placeholder="Work Phone Number">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkFax" class="inline right">Work Fax Number</label>
		</div>
		<div class="medium-9 columns">
			<input type="tel" name="WorkFax" value="{module_workfax}" placeholder="Work Fax Number">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomePhone" class="inline right">Home Phone Number</label>
		</div>
		<div class="medium-9 columns">
			<input type="tel" name="HomePhone" value="{module_homephone}" placeholder="Home Phone Number">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomeFax" class="inline right">Home Fax Number</label>
		</div>
		<div class="medium-9 columns">
			<input type="tel" name="HomeFax" value="{module_homefax}" placeholder="Home Fax Number">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="CellPhone" class="inline right">Cell Phone Number</label>
		</div>
		<div class="medium-9 columns">
			<input type="tel" name="CellPhone" value="{module_cellphone}" placeholder="Cell Phone Number">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WebAddress" class="inline right">Web Address</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="WebAddress" value="{module_webaddress}" placeholder="Web Address">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomeAddress" class="inline right">Home Address</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="HomeAddress" value="{module_homeaddress}" placeholder="Home Address">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomeCity" class="inline right">City</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="HomeCity" value="{module_homecity}" placeholder="City">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomeState" class="inline right">State</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="HomeState" value="{module_homestate}" placeholder="State">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomeZip" class="inline right">Zipcode/Postcode</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="HomeZip" value="{module_homezip}" placeholder="Zipcode/Postcode">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="HomeCountry" class="inline right">Country</label>
		</div>
		<div class="medium-9 columns">
			<select name="HomeCountry" data-bcpie-utility="getList:countries; setValue:{module_homecountry};">
				<option value=" ">-- Select Country --</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkAddress" class="inline right">Work Address</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="WorkAddress" value="{module_workaddress}" placeholder="Work Address">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkCity" class="inline right">City</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="WorkCity" value="{module_workcity}" placeholder="City">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkState" class="inline right">State</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="WorkState" value="{module_workstate}" placeholder="State">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkZip" class="inline right">Zipcode/Postcode</label>
		</div>
		<div class="medium-9 columns">
			<input type="text" name="WorkZip" value="{module_workzip}" placeholder="Zipcode/Postcode">
		</div>
	</div>
	<div class="row">
		<div class="medium-3 columns">
			<label for="WorkCountry" class="inline right">Country</label>
		</div>
		<div class="medium-9 columns">
			<select name="WorkCountry" data-bcpie-utility="getList:countries; setValue:{module_workcountry};">
				<option value=" ">-- Select Country --</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="medium-9 medium-offset-3 columns">
			<input type="hidden" name="FormID" value="">
			<input type="submit" value="Submit" class="button">
		</div>
	</div>
</form>
