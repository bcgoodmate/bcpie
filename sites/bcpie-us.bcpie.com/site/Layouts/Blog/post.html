<meta property="og:url" content="http://{{globals.site.host}}{{url}}">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{metaDescription}}">
<h1>{{title}}</h1>
<article id="post">
	<p class="subheader">{{date | date: 'MMMM dd, yyyy'}} | <span>{{author}}</span> | <a href="{{urlWithHost}}">permalink</a></p>
	{{body}}
</article>
<hr>
<h3>Post a Comment</h3>
<form action="/RatingProcess.aspx?OID={tag_blogpostid}&amp;OTYPE={tag_blogposttype}" method="post" data-bcpie-formmagic="validateMode:inline">
	<input type="text" name="fullname" placeholder="Your Name *" required="required">
	<input type="text" name="website" placeholder="Website">
	<input type="email" name="emailaddress" placeholder="Your email address *" required="required">
	<textarea name="Feedback" required="required" placeholder="Leave a message..."></textarea>
	<input type="submit" value="Submit" class="button">
</form>
<hr>
<h3>Comments</h3>
{tag_commentspaged}
