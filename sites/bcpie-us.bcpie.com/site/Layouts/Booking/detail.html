<b>Date:</b> <span class="date">{{date | date: 'MMMM dd, yyyy'}}</span>
{% if capacity != 'Not Set' %}
<div class="clearfix">
    <div class="left"><b>Capacity:</b> {{capacityEmpty}}/{{capacity}}&nbsp;</div>
    <div class="progress left success small-3 medium-1">
        <span class="meter" style="width: {{percentFull}}%"></span>
    </div>
</div>
{% endif %}


<h2>Details</h2>
{tag_body}

<h2>Booking</h2>
<form action="/FormProcessv2.aspx?WebFormID=10254&amp;OID={module_oid}&amp;OTYPE={module_otype}&amp;EID={module_eid}&amp;CID={module_cid}" method="post" enctype="multipart/form-data" data-bcpie-formmagic="validateMode:inline">
    <input type="text" name="FirstName" required="required" placeholder="First Name *">
    <input type="text" name="LastName" required="required" placeholder="Last Name *">
    <input type="email" name="EmailAddress" required="required" placeholder="Email *">
    <input type="text" name="Company" placeholder="Company">
    <input type="tel" name="WorkPhone" placeholder="Work Phone Number">
    <input type="submit" value="Submit" class="button">
    <div class="error">{module_error}</div>
</form>

<div class="go-back">{module_referreraddress,,Go Back}</div>
