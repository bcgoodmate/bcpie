<!DOCTYPE html>
<html>
<head>
	<title>Updates &amp; Extensions</title>
	<link href="/_system/apps/bcpie-bcpie/styles/admin.css" rel="stylesheet">
	<link href="/_system/apps/bcpie-bcpie/styles/app.css" rel="stylesheet">
	<link href="/_system/apps/bcpie-bcpie/styles/ui.dynatree.vista.css" rel="stylesheet">
	<script src="/_system/apps/bcpie-bcpie/scripts/min/appHead.min.js"></script>
</head>
<body>
	<div id="pagecontainer" style="display:none;">
		<input type="button" class="button" name="btnUpdateApp" value="Update App"/>
		<div id="updateTree" class="tree"></div>
	</div>
	<script>
		{module_pageaddress collection="pageaddress" template=""}{% assign pageaddress = pageaddress.pageurl | replace: 'http://','' | replace: 'https://','' | replace: globals.site.host,'' %}
		var globals = {{globals|json}};
			globals.pageName = '{module_pagename}';
			globals.pageAddress = '{{pageaddress}}';
			globals.primaryDomain = 'http://{module_sitehost}';
			globals.secureDomain = '{module_secureurl}';
	</script>
	<script src="/_system/apps/bcpie-bcpie/scripts/min/appFoot.min.js"></script>
	<script src="/_system/apps/bcpie-bcpie/scripts/github-files.js"></script>
	<script src="/_system/apps/bcpie-bcpie/scripts/jquery-ui.custom.js"></script>
	<script src="/_system/apps/bcpie-bcpie/scripts/jquery.dynatree.js"></script>
	<script src="/_system/apps/bcpie-bcpie/scripts/appScripts.js"></script>
</body>
</html>
